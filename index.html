<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page | Fauzan</title>
    <link rel="shortcut icon" href="assets/logo-icon.svg" type="image/svg" />
    <link rel="stylesheet" href="style.css" />

    <!-- Internal Styling -->
    <!-- <style>
      .container {
        max-width: 1100px;
      }
    </style> -->
  </head>
  <body>
    <section class="container">
      <!-- Header Start-->
      <header>
        <nav>
          <div class="logo">
            <img src="assets/logo-icon.svg" alt="" />
            <h4>Goout</h4>
          </div>
          <ul class="list-nav">
            <li>
              <a class="active" href="#home">Home</a>
            </li>
            <li>
              <a href="#">Flight</a>
            </li>
            <li>
              <a href="#">Hotel</a>
            </li>
            <li><a href="#">Travel Package</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
          <button class="btn-login">My Account</button>
        </nav>

        <!-- Hero Section -->
        <section class="hero-section">
          <div class="wrapper-hero">
            <div class="text-cta">
              <h1>Find The Best Place </br> to Stress Release</h1>
              <p>
                A new way to travel by air the easy and fast way. <br />
                Try it now by filling out the form below!
              </p>
            </div>
            <div>
              <img src="assets/hero-image.png" alt="" />
            </div>
          </div>

          <div class="flight-booking">
            <div class="button-group">
              <button>Flight</button>
              <button>Hotel</button>
            </div>

            <div class="booking-tabs">
              <div class="tab-group">
                <img src="assets/location-icon.svg" alt="">
               <div>
                <h3>NTB, Lombok</h3>
                <p>Select the locations</p>
               </div>
               <img src="assets/selected.svg" alt="">
              </div>
              <span class="separator"></span>
              <div class="tab-group">
                <img src="assets/date-icon.svg" alt="">
               <div>
                <h3>19, 2025</h3>
                <p>Choose flight date</p>
               </div>
               <img src="assets/selected.svg" alt="">
              </div>
              <span class="separator"></span>

              <div class="tab-group">
                <img src="assets/seat-icon.svg" alt="">
               <div>
                <h3>Economy</h3>
                <p>Choose flight type</p>
               </div>
               <img src="assets/selected.svg" alt="">
              </div>



<div class="search-bar">
  <input type="text" placeholder="Search...">
</div>




            </div>
        





          </div>

          <!-- Hero Section End -->
        </section>
      </header>

      <!-- Header End -->
    </section>
  </body>
</html>
